<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>
    STARTEC BRIEFING
  </title>
  <meta name="description" content="StarTec" />
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  <meta name="author" content="Arthur Santos" />
  <link rel="stylesheet" href="src/style/briefing.css">

</head>

<body class="gradient">
  <div class="box">
    <div class="img-box">
      <img src="assets/imgform.svg">
    </div>
  
    <div class="form-box">
      <form>
        <div id="form-header">
          <div class="title">
            <h1>Responda as questões</h1>
          </div>
        </div>
  
        <div class="input-group">
          <div class="input-box">
            <label>Nome</label>
            <input class="quest" id="name" type="text" placeholder="Digite aqui" required>
          </div>
  
          <div class="input-box">
            <label>E-mail</label>
            <input class="quest" id="email" type="email" placeholder="Digite aqui" required> 
          </div>
  
          <div class="input-box">
            <label>Qual o nome da empresa e como este nome foi escolhido?</label>
            <input class="quest" id="nameDaEmpresa" type="text" placeholder="Digite aqui" required>
          </div>
  
          <div class="input-box">
            <label>Como este nome foi escolhido?</label>
            <input class="quest" type="text" placeholder="Digite aqui">
          </div>
  
          <div class="input-box">
            <label >Quais motivos te levaram a abrir essa empresa?</label>
            <input class="quest" type="text" placeholder="Digite aqui">
          </div>
  
          <div class="input-box">
            <label >Como você vê a empresa em 5 ou 10 anos?</label>
            <input class="quest" type="text" placeholder="Digite aqui">
          </div>
  
          <div class="input-box">
            <label >A empresa pode atuar em outro segmento no futuro? Se sim qual seria?</label>
            <input class="quest" type="text" placeholder="Digite aqui">
          </div>
  
          <div class="input-box">
            <label >Por que  você acredita que as pessoas precisam da sua empresa?</label>
            <input class="quest" type="text" placeholder="Digite aqui">
          </div>
  
          <div class="input-box">
            <label >Defina resumidamente do que se trata sua empresa?</label>
            <input class="quest" type="text" placeholder="Digite aqui">
          </div>
  
          <div class="input-box">
            <label >Há quanto tempo sua empresa existe?</label>
            <input class="quest" type="text" placeholder="Digite aqui">
          </div>
  
          <div class="input-box">
            <label >O que faz sua empresa ser especial?</label>
            <input class="quest" type="text" placeholder="Digite aqui">
          </div>
  
          <div class="input-box">
            <label >Sua empresa usa algum slogan? Se sim, qual?</label>
            <input class="quest" type="text" placeholder="Digite aqui">
          </div>
  
          <div class="input-box">
            <label >Sua empresa tem concorrentes? Quem são? Fale um pouco sobre eles, se achar necessário coloque nomes e links.</label>
            <input class="quest" type="text" placeholder="Digite aqui">
          </div>
  
          <div class="input-box">
            <label >Quais missões, visões e valores da sua empresa?</label>
            <input class="quest" type="text" placeholder="Digite aqui">
          </div>
  
          <div class="input-box">
            <label >Qual a classe social do seu público alvo?</label>
            <input class="quest" type="text" placeholder="Digite aqui">
          </div>
  
          <div class="input-box">
            <label >Qual a faixa etária do seu público alvo?</label>
            <input class="quest" type="text" placeholder="Digite aqui">
          </div>
  
          <div class="input-box">
            <label >Gênero de seu público alvo?</label>
            <input class="quest" type="text" placeholder="Digite aqui">
          </div>
  
          <div class="input-box">
            <label >Quem é seu público alvo? Descreva com suas palavras.</label>
            <input class="quest" type="text" placeholder="Digite aqui">
          </div>
  
          <div class="input-box">
            <label >Como você gostaria que seus clientes descrevessem sua empresa?</label>
            <input class="quest" type="text" placeholder="Digite aqui">
          </div>
  
          <div class="input-box">
            <label >De que forma você espera que seu cliente encontre sua empresa?</label>
            <input class="quest" type="text" placeholder="Digite aqui">
          </div>
  
          <div class="input-box">
            <label >Quais os locais que você acredita que seus clientes mais verá o logotipo da sua empresa? Acrescente por ordem de importância.</label>
            <input class="quest" type="text" placeholder="Digite aqui">
          </div>
  
          <div class="input-box">
            <label >Escolha atributos que mais tem a ver com a sua marca/empresa.</label>
            <input class="quest" type="text" placeholder="Digite aqui">
          </div>
  
          <div class="input-box">
            <label >Dessas palavras que você selecionou, escolha as 3 mais fortes.</label>
            <input class="quest" type="text" placeholder="Digite aqui">
          </div>
  
          <div class="input-box">
            <label >Escolha atributos que NÃO tem a ver com a sua marca/empresa.</label>
            <input class="quest" type="text" placeholder="Digite aqui">
          </div>
  
          <div class="input-box">
            <label >Se necessário, adicione mais algumas características.</label>
            <input class="quest" type="text" placeholder="Digite aqui">
          </div>
  
          <div class="input-box">
            <label >Há alguma cor que você queira na sua marca?</label>
            <input class="quest" type="text" placeholder="Digite aqui">
          </div>
  
          <div class="input-box">
            <label >Há alguma cor que você NÃO queira na sua marca? Explique o motivo.</label>
            <input class="quest" type="text" placeholder="Digite aqui">
          </div>
  
          <div class="input-box">
            <label >Há algum elemento que você queira na sua marca?</label>
            <input class="quest" type="text" placeholder="Digite aqui">
          </div>
  
          <div class="input-box">
            <label >Pensando em aspectos visuais, selecione atributos que tem alguma relação com sua marca.</label>
            <input class="quest" type="text" placeholder="Digite aqui">
          </div>
  
          <div class="input-box">
            <label >Fique á vontade para dizer mais sobre a sua empresa ou dar considerações finais.</label>
            <input class="quest" type="text" placeholder="Digite aqui">
          </div>

          <div class="input-box">
            <label >Cite uma marca bastante conhecida que você goste(Não precisa ser de seu segmento).</label>
            <input class="quest" type="text" placeholder="Digite aqui">
          </div>
  
          <div class="input-box">
            <label >Tem alguma referência? Em quais empresas você se inspira? Fique a vontade para citar nomes.</label>
            <input class="quest" type="text" placeholder="Digite aqui">
          </div>
  
          <div class="enviar-button">
            <button class="gradient">Enviar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script>
    const inputs = document.querySelectorAll(".input-box > inputs")
    const botao = document.querySelector(".enviar-button")
    botao.addEventListener("click", () => {
      inputs.forEach(item => {
        console.log(item)
      })
    })
  </script>
</body>

</html>
